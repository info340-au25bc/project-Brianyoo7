<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filter Posts</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav>
    <img src="images/app-logo.jpg" alt="App Logo">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li aria-current="page"><a href="filter.html">Filter</a></li>
      <li><a href="collection-selection.html">Collections</a></li>
    </ul>
  </nav>

  <header class="base-header-style">
    <h1>Filter Posts</h1>
    <p>Narrow posts by field and type.</p>
  </header>

  <main class="main-feed">
    <h2>Filters</h2>

    <form id="filterForm">

      <fieldset>
        <legend>Career Field</legend>
        <label for="careerField">Field</label>
        <input id="careerField" type="text" placeholder="Tech, Healthcare, etc.">
      </fieldset>

      <fieldset>
        <legend>Transition Type</legend>
        <label><input type="checkbox" value="switch"> Career Switch</label><br>
        <label><input type="checkbox" value="skill"> Skill Building</label><br>
        <label><input type="checkbox" value="first"> First Job</label><br>
        <label><input type="checkbox" value="return"> Return to Work</label>
      </fieldset>

      <fieldset>
        <legend>Date Range</legend>
        <label for="startDate">From</label>
        <input id="startDate" type="date"><br><br>

        <label for="endDate">To</label>
        <input id="endDate" type="date">
      </fieldset>

      <button type="submit" class="collection-button">Apply Filters</button>
      <button type="reset" class="collection-button">Clear</button>

    </form>

    <h2>Results</h2>
    <p id="result-count">0 posts match your filters.</p>

  </main>

  <footer>
    <p class="author">Â© 2025 CareerPivot Team</p>
  </footer>

  <script>
    document.getElementById("filterForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const fake = Math.floor(Math.random() * 7) + 1;
      document.getElementById("result-count").textContent =
        fake + " posts match your filters.";
    });
  </script>
</body>
</html>
