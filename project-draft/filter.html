<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filter Posts</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav>
    <img src="images/app-logo.jpg" alt="App Logo">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li aria-current="page"><a href="filter.html">Filter</a></li>
      <li><a href="collection-select.html">Collections</a></li>
    </ul>
  </nav>

  <header class="page-header">
    <h1>Filter Posts</h1>
    <p class="lead">Narrow posts by field, category, and date.</p>
  </header>

  <main>
    <section class="card">
      <h2>Filters</h2>

      <form id="filterForm" class="filter-form">

        <fieldset>
          <legend>Career Field</legend>
          <label for="careerField">Field</label>
          <input id="careerField" type="text" placeholder="Tech, Healthcare, etc.">
        </fieldset>

        <fieldset>
          <legend>Transition Type</legend>
          <div class="choice-row">
            <label><input type="checkbox" value="switch"> Career Switch</label>
            <label><input type="checkbox" value="skill"> Skill Building</label>
            <label><input type="checkbox" value="first"> First Job</label>
            <label><input type="checkbox" value="return"> Return to Work</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Date Range</legend>
          <div class="row">
            <div class="col">
              <label for="startDate">From</label>
              <input id="startDate" type="date">
            </div>
            <div class="col">
              <label for="endDate">To</label>
              <input id="endDate" type="date">
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <button class="btn primary" type="submit">Apply</button>
          <button class="btn ghost" type="reset">Clear</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Results</h2>
      <p id="result-count" class="muted">0 posts match your filters.</p>
      <p class="muted">Filtered content will appear here later.</p>
    </section>
  </main>

  <footer>
    <p class="author">Â© 2025 CareerPivot Team</p>
  </footer>

  <script>
    document.getElementById("filterForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const fake = Math.floor(Math.random() * 7) + 1;
      document.getElementById("result-count").textContent = `${fake} posts match your filters.`;
    });
  </script>
</body>
</html>
