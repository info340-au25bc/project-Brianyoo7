    <link rel="stylesheet" href="./css/style.css">

<body>
    <main>
        <nav>
            <img src="images/app-logo.jpg" alt="Blogging App Logo">
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="filter.html">Filter</a></li>
            <li><a href="collection-selection.html">Selection</a></li>
            </ul>
        </nav>
        
        <header class="base-header-style">
          <h1> Collections</h1>
        </header>

        <section class="main-feed">
          <button>New Collection</button>
            <div class="collection-layout">
                
                <div class="collection-post">
                    <div class="post-image-container">
                        <img class="post-image" src="images/software-engineer-career.jpg" alt="Man pointing at a computer screen with code on it">
                    </div>
                    <p class="post-title"><a href="viewcollection.html">Frontend Roadmap</a></p>
                    <button>Edit</button>
                </div>

                <div class="collection-post">
                    <div class="post-image-container">
                        <img class="post-image" src="images/doctor-career.jpg" alt="medical doctor career switch">
                    </div>
                    <p class="post-title">USA</p>
                    <button>Edit</button>
                </div>

                <div class="collection-post">
                    <div class="post-image-container">
                        <img class="post-image" src="images/talk-show-host-career.jpg" alt="Woman speaking into a microphone">
                    </div>
                    <p class="post-title"><a href="post-card.html">Interview Prep</a></p>
                    <button>Edit</button>
                </div>
                
            </div>
        </section>
    </main>
